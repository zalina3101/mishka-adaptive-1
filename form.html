<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<title>Mishka</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<header class="page-header">

		<div class="page-header__logo">

			<img src="img/logo-mobile.svg" width="86" height="35" alt="Mishka">

		</div>

		<nav class="main-nav  main-nav--closed">

			<button class="main-nav__toggle  js-nav-toggle" type="button">Открыть меню</button>

			<ul class="main-nav__items">

				<li class="main-nav__item">
					<a href="#">Каталог товаров</a>
				</li>

				<li class="main-nav__item">
					<a href="#">Вязание на заказ</a>
				</li>

				<li class="main-nav__item">
					<a href="#"><span class="nav-icon-search"></span>Поиск по сайту</a>
				</li>

				<li class="main-nav__item">
					<a href="#"><span class="nav-icon-basket"></span>Корзина</a>
				</li>

			</ul>

		</nav>

	</header>

	<main>

		<section class="order">

      <header class="order__header">

        <div class="order_wrap">

          <h1 class="order__title">Вязание на заказ</h1>

        </div>

      </header>

			<div class="order__wrap">

				<p class="order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>

				<form class="order__form" action="#" method="post">

					<fieldset class="order__type">

						<legend>Тип</legend>

						<div class="order__accessory">

							<input type="radio" name="order-type" id="accessory" value="accessory">

							<label for="accessory">Аксессуар для интерьера</label>

							<span class="radio-controller"></span>

						</div>

						<div class="order__toys">

							<input type="radio" name="order-type" id="toys" value="toys">

							<label for="toys">Детская игрушка</label>

							<span class="radio-controller"></span>

						</div>

					</fieldset>

					<fieldset class="order__color">

						<legend>Цвет</legend>

						<div class="order__white">

							<input type="checkbox" name="order-color" id="order-white" value="white">

							<label for="order-white">Белый</label>

							<span class="checkbox-controller"></span>

						</div>

						<div class="order__gray">

							<input type="checkbox" name="order-color" id="order-gray" value="gray">

							<label for="order-gray">Серый</label>

							<span class="checkbox-controller"></span>

						</div>

						<div class="order__tiffani">

							<input type="checkbox" name="order-color" id="order-tiffani" value="tiffani">

							<label for="order-tiffani">«Тиффани»</label>

							<span class="checkbox-controller"></span>

						</div>

						<div class="order__black">

							<input type="checkbox" name="order-color" id="order-black" value="black">

							<label for="order-black">Черный</label>

							<span class="checkbox-controller"></span>

						</div>

						<div class="order__pink">

							<input type="checkbox" name="order-color" id="order-pink" value="pink">

							<label for="order-pink">Розовый</label>

							<span class="checkbox-controller"></span>

						</div>

						<div class="order__orange">

							<input type="checkbox" name="order-color" id="order-orange" value="orange">

							<label for="order-orange">Оранжевый</label>

							<span class="checkbox-controller"></span>

						</div>

					</fieldset>

					<fieldset class="order__user-fio">

						<legend>ФИО</legend>

						<div class="order__user-second-name">

							<label for="user-second-name">Фамилия:</label>

							<input type="text" name="order__user-second-name" id="user-second-name" placeholder="Укажите фамилию" required>

						</div>

						<div class="order__user-name">

							<label for="user-name">Имя:</label>

							<input type="text" name="order__user-name" id="user-name" placeholder="Введите ваше имя" required>

						</div>

						<div class="order__user-patronymic">

							<label for="user-patronymic">Отчество:</label>

							<input type="text" name="order__user-patronymic" id="user-patronymic" placeholder="Отчество, если желаете">

						</div>

					</fieldset>

					<fieldset class="order__user-tel">

						<legend>Тел</legend>

						<input class="order__user-tel-input" type="tel" name="order__user-tel" placeholder="+7 ХХХ ХХ ХХ">

					</fieldset>

					<fieldset class="order__user-email">

						<legend>E-mail</legend>

						<input class="order__user-email-input" type="email" name="order__user-email" placeholder="Ваш e-mail">

					</fieldset>

					<fieldset class="order__more-info">

						<legend>Доп</legend>

						<textarea name="order__more-info" cols="30" rows="10">Опишите все ваши пожелания к заказу</textarea>

					</fieldset>

					<button class="button" type="submit" title="Отправить заказ">Отправить заказ</button>

				</form>

			</div>

		</section>

	</main>

	<footer class="page-footer">

		<div class="page-footer__wrap">

			<div class="page-footer__social">

				<a href="#" class="page-footer__icon page-footer__icon--instagram">Instagram</a>

				<a href="#" class="page-footer__icon page-footer__icon--facebook">Facebook</a>

				<a href="#" class="page-footer__icon page-footer__icon--twitter">Twitter</a>

			</div>

			<hr class="simple-delimiter">

			<div class="page-footer__developer">

				<b class="page-footer__developer-title">Разработано</b>

				<a class="page-footer__developer-logo" href="#">htmlAcademy</a>

			</div>

		</div>

	</footer>

</body>
</html>
